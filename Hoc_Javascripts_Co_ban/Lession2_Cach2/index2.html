<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Copatible" content="IF-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Dang Ky</title>
</head>
<body>
    <form action="" method="POST" class="form" id="register-form">
        <h1 class="heading">Đăng ký để bắt đầu</h1>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>
        
        <div class="spacer"></div>
        <div class="form-group">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input id="fullname" name="fullname" rules="required"type="text" placeholder="VD: Trần Tiến" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email"type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6"type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
    </form>

    <script src="./validator2.js"></script>
    <script>

        Validator('#register-form');
        
    </script>
    <script>

        var form = new Validator('#register-form');

        form.onsubmit = function(formData){
            console.log(formData);
        }

    </script>
</body>

</html>
